{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="breadcrumb-area d-flex align-items-center" style="background-image:url(../../static/img/test-bg.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                <div class="breadcrumb-wrap text-center">
                    <div class="breadcrumb-title mb-30">
                        <h2>Propiedades</h2>                                    
                    </div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Propiedades</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb-area-end -->
<!-- gallery-area-->
<section id="services" class="services-area pt-120 pb-90">
  
    <div class="container">                    
        <div class="row services-active2">
            {% for p in properties %}
            <div class="col-xl-4">
                <div class="single-services mb-30">
                    <div class="services-thumb">
                        <a class="gallery-link popup-image" href="/detail/{{p.id}}">
                        <img src="{{p.main_image.url}}" alt="img">
                        </a>
                    </div>
                    <div class="services-content">                                   
                        <small>{{p.category}}</small>
                        <h4><a href="/detail/{{p.id}}">{{p.title}}</a></h4>         
                        <h3>Precio ${{p.price}}</h3>                                                             
                    </div>
                </div>
            </div>
            {% endfor %}                       
        </div>
    </div>
</section>
{% endblock %}
